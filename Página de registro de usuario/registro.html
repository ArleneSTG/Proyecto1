<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>

    <header>
        <!--Una barra con un menu y su logo-->
        <nav class="barra-nav">
            <ul>
                <a href="C:/DS4/Proyecto1/pagina principal/home.html"><img class="logo" src="C:/DS4/Proyecto1/pagina principal/img/logo-removebg-preview.png" alt=""></a>
                <li><a href="">Reservas</a></li>
                <li><a href="C:/DS4/Proyecto1/Página de Inicio de Sesion/inicio.html">Iniciar sesion</a></li>
                <li><a href="">Menu</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="title">Formulario de Registro</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nombre</span>
                    <input type="text" placeholder="Ingrese su nombre" required>
                </div>
                <div class="input-box">
                    <span class="details">Nombre de Usuario</span>
                    <input type="text" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <div class="input-box">
                    <span class="details">Correo Electrónico</span>
                    <input type="email" placeholder="Ingrese su correo electrónico" required>
                </div>
                <div class="input-box">
                    <span class="details">Número Telefónico</span>
                    <input type="number" placeholder="Ingrese su número telefónico" required>
                </div>
                <div class="input-box">
                    <span class="details">Contraseña</span>
                    <input type="password" placeholder="Ingrese su contraseña" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirmación de Contraseña</span>
                    <input type="password" placeholder="Ingrese su contraseña de nuevo" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Género</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Hombre</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Mujer</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot thre"></span>
                        <span class="gender">Prefiero no decir</span>
                    </label>
                </div>
                <div class="accept terms">
                    <input class="check" type="checkbox">
                    <label for="">Acepto los terminos y condiciones</label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Registrar">
            </div>
        </form>
    </div>

</body>
</html>
