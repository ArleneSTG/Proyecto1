            </ul>
        </nav>
    </header>

    <section class="padre">
        <div class="container">
            <div class="title">Editar Perfil</div>
            <div class="imagen"> <img src="img/usuarioP.png" alt=""></div>
            <div class="cm"><p>Cambiar imágen</p></div>
            <div class="file"><input type="file"></div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre de usuario</span>
                        <input type="text" placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Correo Electrónico</span>
                        <input type="email" placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Número Telefónico</span>
                        <input type="number" placeholder="Ingrese su correo electrónico" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Contraseña</span>
                        <input type="password" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirmación de Contraseña</span>
                        <input type="password" placeholder="Confirme su contraseña" required>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Género</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Hombre</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Mujer</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot thre"></span>
                            <span class="gender">Prefiero no decir</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Guardar Cambios">
                </div>
            </form>
        </div>
    </section>

</body>
